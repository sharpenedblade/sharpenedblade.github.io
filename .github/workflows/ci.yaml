name: Run CI checks
on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          lfs: "true"

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: setup just
        uses: extractions/setup-just@v3

      - name: lint
        run: |
          just deps
          just check
