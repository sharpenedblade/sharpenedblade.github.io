name: Build Static HTML export
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          lfs: "true"

      - name: setup just
        uses: extractions/setup-just@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: build
        run: |
          just deps
          just build

      - name: deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: publish
        uses: actions/deploy-pages@v4
